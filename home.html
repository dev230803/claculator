<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="full">
    <h1  style="text-align:center">Calculator</h1>
    <div class="row">
      <input class="input" type="text"/>
    </div>

    <div class="row">
      <button type="button" class="button" name="button">7</button>
      <button type="button" class="button" name="button">8</button>
      <button type="button" class="button" name="button">9</button>
      <button type="button" class="button" name="button">*</button>
    </div>
    <div class="row">
      <button type="button" class="button" name="button">4</button>
      <button type="button" class="button" name="button">5</button>
      <button type="button" class="button" name="button">6</button>
      <button type="button" class="button" name="button">/</button>
    </div>
    <div class="row">
      <button type="button" class="button" name="button">1</button>
      <button type="button" class="button" name="button">2</button>
      <button type="button" class="button" name="button">3</button>
      <button type="button" class="button" name="button">-</button>
    </div>
    <div class="row">
      <button type="button" class="button" name="button">0</button>
      <button type="button" class="button" name="button">.</button>
      <button type="button" class="button" name="button">+</button>
      <button type="button" class="button" name="button">=</button>
    </div>
    <div style="text-align: center;">
     <button type="button" class="Delete" name="button">Delete</button>
   </div>
    <div style="text-align: center;">
     <button type="button" class="clear" name="button">Clear</button>
   </div>
 </div>
    <script src="calc.js">

    </script>
  </body>
</html>
